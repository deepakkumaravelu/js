<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TorchLight</title>
    <style>


        .switch, .offswitch {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            background-color: #3498db;
            color: white;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .switch:hover, .offswitch:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
     <center>
        <button class="switch">On</button>
        <button class="offswitch">Off</button>
    </center>
    <script src="./torchlight.js"></script>
</body>
</html>
